<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LLM Council (Frontend)</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Lato, sans-serif;
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: #f9f9fb;
  }

  textarea {
    width: 100%;
    height: 120px;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    padding: 12px 20px;
    background: #333;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
  }

  #result {
    margin-top: 20px;
    padding: 20px;
    background: white;
    border: 1px solid #eee;
    border-radius: 6px;
    white-space: pre-wrap;
    line-height: 1.5;
  }

  #status {
    font-size: 0.9em;
    color: #666;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h2>LLM Council — Secure Edition</h2>
<p>No API keys in the browser. All calls route through your private backend.</p>

<textarea id="prompt" placeholder="Ask anything…"></textarea>
<br>
<button id="ask">Ask the Council</button>

<div id="status">Status: Ready</div>
<div id="result">Waiting…</div>

<script>
const BACKEND_URL = "https://llm-council-backend-gyqc.onrender.com/council";

const askBtn = document.getElementById("ask");
const promptBox = document.getElementById("prompt");
const resultDiv = document.getElementById("result");
const statusDiv = document.getElementById("status");

// Allow Enter to submit
promptBox.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    askBtn.click();
  }
});

askBtn.onclick = async () => {
  const promptText = promptBox.value.trim();
  if (!promptText) {
    alert("Type a question first.");
    return;
  }

  statusDiv.textContent = "Thinking…";
  resultDiv.textContent = "Council is deliberating...";

  try {
    const r = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: promptText })
    });

    const data = await r.json();

    if (data.error) {
      statusDiv.textContent = "Error from backend.";
      resultDiv.textContent = data.error;
      return;
    }

    // SUCCESS — display models used + responses
    statusDiv.textContent = `Done. Models used: ${data.modelsUsed.join(", ")}`;

    resultDiv.innerHTML =
      `<strong>Groq Response:</strong><br>${data.answers.groq}<br><br>` +
      `<strong>OpenRouter Response:</strong><br>${data.answers.openrouter}`;

  } catch (err) {
    statusDiv.textContent = "Network error.";
    resultDiv.textContent = "Could not reach backend.";
  }
};
</script>

</body>
</html>
