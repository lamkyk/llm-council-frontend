<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LLM Council — Secure Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: transparent;
    --text: #222;
    --panel: #ffffff;
    --border: #e0e0e0;
    --subtle: #777;
    --placeholder: #9a9a9a;
  }

  body {
    font-family: "Lato", sans-serif;
    max-width: 860px;
    margin: 40px auto;
    padding: 20px;
    background: transparent;
    color: var(--text);
  }

  h1 { margin-bottom: 6px; font-weight: 800; }

  .subtitle {
    font-size: 0.9em;
    color: var(--subtle);
    margin-bottom: 22px;
  }

  .prompt-wrap { position: relative; }

  textarea {
    width: 100%;
    height: 125px;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: #ffffffaa;
    color: var(--text);
    font-size: 16px;
  }

  textarea.disabled {
    background: #e6e6e6;
    color: #777;
  }

  #stop-icon {
    position: absolute;
    bottom: 10px;
    right: 12px;
    width: 18px;
    height: 18px;
    background: #444;
    border-radius: 3px;
    cursor: pointer;
    display: none;
  }

  button {
    background: #222;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 22px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 12px;
  }

  button:disabled {
    background: #555;
  }

  /* Status bar */
  #status-box {
    margin-top: 18px;
    padding: 14px 18px;
    background: #ffffffcc;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 0.92em;
    color: var(--subtle);
  }

  /* Final answer */
  #answer-box {
    margin-top: 22px;
    padding: 20px;
    background: #ffffffcc;
    border: 1px solid var(--border);
    border-radius: 8px;
    line-height: 1.55;
    display: none; /* HIDDEN until we have real response */
  }

  #answer-content {
    font-size: 1em;
    color: #000;
    margin-top: 8px;
  }

  /* Fix excess spacing */
  #answer-content br + br { display: none; }

  #answer-content strong { font-size: 1.05em; }

  #answer-content ul, #answer-content ol {
    margin: 6px 0;
    padding-left: 20px;
  }

  /* Ranking drawer */
  #ranking {
    margin-top: 14px;
    padding: 14px;
    background: #ffffffcc;
    border: 1px solid var(--border);
    border-radius: 8px;
    display: none;
  }

  details.transcript {
    margin-top: 12px;
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 10px 14px;
  }

  summary {
    cursor: pointer;
    font-weight: 700;
    font-size: 0.95em;
  }

</style>
</head>

<body>

<h1>LLM Council</h1>

<div class="subtitle">
  Council stack: Groq Llama-3.1 8B, Groq Llama-3.3 70B, GPT-OSS-20B,
  LLaMA-3.1 8B Instruct, Kimi-K2, DeepSeek V3, Gemini Flash 2.0,
  DeepSeek Chat, DeepSeek Reasoner.
</div>

<div class="prompt-wrap">
  <textarea id="prompt" placeholder="Ask anything…"></textarea>
  <div id="stop-icon"></div>
</div>

<button id="ask">Ask the Council</button>

<!-- STATUS BAR -->
<div id="status-box">Status: Ready</div>

<!-- RANKING + FINAL ANSWER -->
<div id="ranking"></div>

<div id="answer-box">
  <div id="answer-content"></div>
</div>

<script>
const BACKEND_URL = "https://llm-council-backend-gyqc.onrender.com/council";

function md(text) {
  return text
    .trim()
    .replace(/\n{3,}/g, "\n\n")
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
    .replace(/\*(.*?)\*/g, "<em>$1</em>")
    .replace(/`([^`]+)`/g, "<code>$1</code>")
    .replace(/\n/g, "<br>");
}

const askBtn = document.getElementById("ask");
const promptBox = document.getElementById("prompt");
const stopIcon = document.getElementById("stop-icon");
const statusBox = document.getElementById("status-box");
const answerBox = document.getElementById("answer-box");
const answerContent = document.getElementById("answer-content");
const rankingDiv = document.getElementById("ranking");

let controller = null;
let thinkingInterval = null;
let thinkingStart = 0;

function lockPrompt() { promptBox.readOnly = true; promptBox.classList.add("disabled"); }
function unlockPrompt() { promptBox.readOnly = false; promptBox.classList.remove("disabled"); }

promptBox.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    askBtn.click();
  }
});

stopIcon.onclick = () => {
  if (controller) controller.abort();
  clearInterval(thinkingInterval);
  stopIcon.style.display = "none";
  unlockPrompt();
  statusBox.textContent = "Stopped.";
};

function startThinking() {
  thinkingStart = Date.now();
  thinkingInterval = setInterval(() => {
    const sec = Math.floor((Date.now() - thinkingStart) / 1000);
    statusBox.textContent = `Council is thinking… ${sec}s`;
  }, 1000);
}

askBtn.onclick = async () => {
  const prompt = promptBox.value.trim();
  if (!prompt) return alert("Type something first.");

  controller = new AbortController();

  askBtn.disabled = true;
  stopIcon.style.display = "block";
  lockPrompt();

  answerBox.style.display = "none";
  rankingDiv.style.display = "none";
  answerContent.innerHTML = "";

  statusBox.textContent = "Council is thinking…";
  startThinking();

  try {
    const r = await fetch(BACKEND_URL, {
      method: "POST",
      signal: controller.signal,
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await r.json();
    clearInterval(thinkingInterval);
    stopIcon.style.display = "none";
    askBtn.disabled = false;
    unlockPrompt();

    if (data.error) {
      statusBox.textContent = "Error: " + data.error;
      return;
    }

    statusBox.textContent =
      `Done. Used ${data.modelsUsed.length} models. Chairman: ${data.chairman}`;

    /* SHOW ANSWER BOX */
    answerBox.style.display = "block";
    answerContent.style.display = "block";
    answerContent.innerHTML = md(data.final);

    /* BUILD RANKING */
    rankingDiv.style.display = "block";
    rankingDiv.innerHTML =
      `<strong>Council Ranks</strong><br><br>` +
      data.ranking
        .map((rank, i) => {
          const model = data.modelsUsed[rank - 1];
          const pct = data.percentages[rank - 1];
          const avg = data.avgConf[rank - 1];
          return `#${i + 1}: ${model} — ${pct}% (avg conf ${avg})`;
        })
        .join("<br>");

    /* TRANSCRIPTS */
    data.transcripts.forEach(t => {
      const box = document.createElement("details");
      box.className = "transcript";
      const sm = document.createElement("summary");
      sm.textContent = `Model Transcript — ${t.model}`;
      box.appendChild(sm);

      const inner = document.createElement("div");
      inner.innerHTML = md(t.text);
      box.appendChild(inner);

      rankingDiv.appendChild(box);
    });

  } catch (err) {
    clearInterval(thinkingInterval);
    statusBox.textContent = "Network error or stopped.";
    stopIcon.style.display = "none";
    unlockPrompt();
    askBtn.disabled = false;
  }
};
</script>

</body>
</html>
